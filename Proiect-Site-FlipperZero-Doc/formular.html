<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Web</title>
    <link rel="stylesheet" href="sform.css">
    <style>
        body {
            display: flex;
            background-color: #1F1F1F;
            color: #FFFFFF;
            margin: 0;
            font-family: 'Cascadia Code', monospace;
        }
        .navbar {
		    margin-right: 1340px;
            width: 200px;
            height: 100vh;
            background-color: #333;
            padding-top: 20px;
            position: fixed;
        }
        .navbar a {
		    
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 40px; /* Ajustăm marja pentru a face loc meniului de navigare */
            padding: 20px;
            width: calc(100% - 220px);
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: 0 auto; /* Centrăm formularul */
        }
        form {
		
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        label {
            margin-bottom: 5px;
            color: #FFFFFF;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #555;
            color: #FFF;
        }
        button {
            padding: 10px;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Meniu</a>
        <a href="pagina1.html">Despre</a>
        <a href="pagina2.html">Functionare</a>
        <a href="pagina3.html">Componente</a>
        <a href="pagina4.html">Utilizare</a>
        <a href="pagina5.html">Imagini</a>
        <a href="formular.html">Formular</a>
    </div>

    <div class="content">
        <div class="form-container">
            <form action="#" method="post">
                <h2>Formular de achizitionare Flipper Zero (exemplu)</h2>
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="gender">Gen:</label>
                <select id="gender" name="gender">
                    <option value="masculin">Masculin</option>
                    <option value="feminin">Feminin</option>
                </select>

                <button type="submit">Trimite</button>
            </form>
        </div>
    </div>

</body>
</html>
